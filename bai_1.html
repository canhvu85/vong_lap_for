<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Loop</h2>
    <script>
        var n = 5;
        var i;
        for(i=0;i<n;i++){
            document.write("The number is: "+ i+ "<br/>");
        }
    </script>
</body>
</html>
